<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Space background (only in dark mode) -->
  <div class="space" aria-hidden="true">
    <div class="starfield s1"></div>
    <div class="starfield s2"></div>
    <div class="starfield s3"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1>GPA Calculator</h1>
      <button id="toggleDark" class="toggle">ðŸŒ™ Dark Mode</button>
    </div>

    <form id="gpaForm">
      <div id="courses"></div>

      <div class="actions">
        <button type="button" id="addCourse">+ Add Course</button>
        <button type="submit" class="primary">Calculate GPA</button>
        <button type="button" id="clearAll" class="ghost">Reset</button>
      </div>
    </form>

    <h2 id="result">Your GPA: 0</h2>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <!-- Win / Lose popups -->
  <div id="popupWin" class="popup right">
    <img src="assets/mario.png" alt="Mario celebrating"/>
  </div>

  <div id="popupLose" class="popup left">
    <img src="assets/sad.jpg" alt="Sad face"/>
  </div>

  <!-- Sounds -->
  <audio id="audioWin" src="assets/yahoo.mp3" preload="auto"></audio>
  <audio id="audioLose" src="assets/sadtrombone.mp3" preload="auto"></audio>

  <!-- Important: load JavaScript -->
  <script src="script.js"></script>
</body>
</html>
