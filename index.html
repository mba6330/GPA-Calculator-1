<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Sunrise scene (light mode only) -->
  <div class="scene" aria-hidden="true">
    <div class="sun"></div>
    <div class="clouds">
      <div class="cloud c1"></div>
      <div class="cloud c2"></div>
      <div class="cloud c3"></div>
    </div>
    <div class="hills"></div>
  </div>

  <!-- Stars (dark mode only) -->
  <div class="space" aria-hidden="true">
    <div class="starfield s1"></div>
    <div class="starfield s2"></div>
    <div class="starfield s3"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1>GPA Calculator</h1>
      <button id="toggleDark" class="toggle">ðŸŒ™ Dark Mode</button>
    </div>

    <form id="gpaForm">
      <div id="courses"></div>

      <div class="actions">
        <button type="button" id="addCourse" class="secondary">+ Add Course</button>
      </div>

      <div class="actions">
        <button type="submit" id="calculateBtn" class="primary">Calculate GPA</button>
      </div>

      <div class="actions">
        <button type="button" id="clearAll" class="ghost">Reset</button>
      </div>
    </form>

    <h2 id="result">Your GPA: 0</h2>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <!-- Popups -->
  <img id="marioPopup" class="popup" src="assets/mario.png" alt="Mario"/>
  <img id="sadPopup" class="popup" src="assets/sad.jpg" alt="Sad face"/>

  <!-- Sounds -->
  <audio id="audioWin" src="assets/yahoo.mp3" preload="auto"></audio>
  <audio id="audioLose" src="assets/sadtrombone.mp3" preload="auto"></audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
